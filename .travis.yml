language: node_js
node_js:
  - "10"
jobs:
  include:
    - stage: verify
      script: "./ci/verify.sh"
    - stage: version
      script: "./ci/version.sh"
      deploy:
        provider: releases
        api_key:
          secure: 
        on:
          branch: master
          repo: smallstep/hello-mtls
    - stage: publish
      deploy:
        provider: script
        script: "./ci/publish.sh"
        on:
          tags: true
          repo: smallstep/hello-mtls
stages:
  - verify
  - name: version
    if: branch = master AND tag IS NOT present
  - name: publish
    if: tag IS present
env:
  global:
    - secure: 
    - secure: 
